<!DOCTYPE html>
<html lang="en">
<head>
  <title>Settings - Box Farm</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Install dependencies as NodeJS modules instead. -->
  
  <!-- Using jQuery 3. -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <!-- Using Bootstrap 4. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded" rel="stylesheet">
  
  <!-- Box Farm stylesheets. -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <!-- Box Farm scripts. -->
  <script src="data_types.js"></script>
  <script src="ui_logic.js"></script>
</head>

<body>

	<!-- Just adding a bit of space-->
	<div class="header"> </div>

	<div class="container card box shadow-lg" style="border-radius: 40px 20px 20px 20px;">
	  <!-- Card heading. -->
	  <div class="row">
		<div class="col">
		  <!-- Moved border style definition to style.css and referenced to its top-level div. -->
		  <!-- Need to move logo slightly to the left. -->  
		  <a href="index.html"> <img src="box-farm-logo.png" class="card-img-top" alt="Box Farm Home"></img> </a>
		  <h1 class="left-card text-center" > Settings </h1>
		</div>
	  </div>
	  
	  <!-- Pump controls. -->
	  <div class="row">
		<div class="col-4 text-left content">
		  <h5>PUMPS</h5>
		</div>
		<div id="pump-time-input" class="col-8 text-right content">
		  <div class="row">
		    <div class="col-7">
			</div>
			<div class="col-3">
			  <h5>HR</h5>
			</div>
			<div class="col-2">
			  <h5>MIN</h5>
			</div>
		  </div>
		  <div id="pump-time-start" class="row dropdown-vertical">
		    <div class="col-7">
			  <h5>ON</h5>
			</div>
		    <div class="col-5">
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
		      <div class="dropdown dropdown-horizontal">
			   <!-- Dropdown created by script. -->
		      </div>
			</div>
		  </div>
		  <div id="pump-time-end" class="row dropdown-vertical">
		    <div class="col-7">
			  <h5>OFF</h5>
			</div>
		    <div class="col-5">
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	  <!-- Grow light controls. -->
	  <div class="row">
		<div class="col-4 text-left content">
		  <h5>LIGHT</h5>
		</div>
		<div id="light-time-input" class="col-8 text-right content">
		  <div class="row">
		    <div class="col-7">
			</div>
			<div class="col-3">
			  <h5>HR</h5>
			</div>
			<div class="col-2">
			  <h5>MIN</h5>
			</div>
		  </div>
		  <div id="light-time-start" class="row dropdown-vertical">
		    <div class="col-7">
			  <h5>ON</h5>
			</div>
		    <div class="col-5">
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
		      <div class="dropdown dropdown-horizontal">
			   <!-- Dropdown created by script. -->
		      </div>
			</div>
		  </div>
		  <div id="light-time-end" class="row dropdown-vertical">
		    <div class="col-7">
			  <h5>OFF</h5>
			</div>
		    <div class="col-5">
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
		      <div class="dropdown dropdown-horizontal">
			    <!-- Dropdown created by script. -->
		      </div>
			</div>
		  </div>
		</div>
	  </div>

	</div>
    
	<script>
	  /**
	   * @require module:data_types
	   * @require module:ui_logic
	   */
	  function PumpControls() {
	    // The column that contains the controls.
	    var timeInputContainer = document.getElementById( "pump-time-input" );
		
		// The dropdown containers.
		var dropdnContsStart = document.querySelectorAll( "#pump-time-start .dropdown" );
		var dropdnContsEnd = document.querySelectorAll( "#pump-time-end .dropdown" );
		
		// Default time information.
		var startTime = new Time( "07:00" );
		var endTime = new Time( "12:00" );
		
		// Create and display the dropdowns.
		var dropdns = {
		  startTime: {
			hr: new InputTimeDropdown( dropdnContsStart[ 0 ], "hr", startTime ),
			min: new InputTimeDropdown( dropdnContsStart[ 1 ], "min", startTime )
		  },
		  endTime: {
			hr: new InputTimeDropdown( dropdnContsEnd[ 0 ], "hr", endTime ),
			min: new InputTimeDropdown( dropdnContsEnd[ 1 ], "min", endTime )
		  }
		}
		
		// Public.
		this.startTime = startTime;
		this.endTime = endTime;
	  }
	  
	  /**
	   * @require module:data_types
	   * @require module:ui_logic
	   */
	  function LightControls() {
	    // The column that contains the controls.
	    var timeInputContainer = document.getElementById( "light-time-input" );
		
		// The dropdown containers.
		var dropdnContsStart = document.querySelectorAll( "#light-time-start .dropdown" );
		var dropdnContsEnd = document.querySelectorAll( "#light-time-end .dropdown" );
		
		// Default time information.
		var startTime = new Time( "07:00" );
		var endTime = new Time( "12:00" );
		
		// Create and display the dropdowns.
		var dropdns = {
		  startTime: {
			hr: new InputTimeDropdown( dropdnContsStart[ 0 ], "hr", startTime ),
			min: new InputTimeDropdown( dropdnContsStart[ 1 ], "min", startTime )
		  },
		  endTime: {
			hr: new InputTimeDropdown( dropdnContsEnd[ 0 ], "hr", endTime ),
			min: new InputTimeDropdown( dropdnContsEnd[ 1 ], "min", endTime )
		  }
		}
		
		// Public.
		this.startTime = startTime;
		this.endTime = endTime;
	  }
	  
	  var pumpControls = new PumpControls();
	  var lightControls = new LightControls();
	</script>
</body>

</html>
